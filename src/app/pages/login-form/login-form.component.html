<form [formGroup]="loginFormGroup" (ngSubmit)="clicked()">
  <div
    class="surface-card shadow-1 h-full w-5 h-30rem border-round-2xl absolute top-50 left-50 transform-translate-50-50"
  >
    <div
      class="flex flex-column align-items-center justify-content-around h-full"
    >
      <span class="text-2xl font-medium anton">Login</span>
      <div
        class="flex flex-column align-items-center row-gap-4 justify-content-center"
      >
        <div
          class="flex flex-column align-items-start max-w-13rem justify-content-center"
        >
          <span class="p-float-label">
            <input
              class="w-full"
              id="username-input"
              type="text"
              formControlName="username"
              pInputText
            />
            <label for="username-input">Username</label>
          </span>
          <div
            *ngIf="
              loginFormGroup.get('username')?.errors &&
              loginFormGroup.get('username')?.dirty
            "
          >
            <div *ngIf="loginFormGroup.get('username')?.errors?.['required']">
              <small class="p-error block">Username is required</small>
            </div>
            <div *ngIf="loginFormGroup.get('username')?.errors?.['minlength']">
              <small class="p-error block">Username should be at least 3 characters long</small>
            </div>
          </div>
        </div>
        <div
          class="flex flex-column align-items-start max-w-13rem justify-content-center"
        >
          <span class="p-float-label">
            <p-password formControlName="password"></p-password>
            <label for="password-input">Password</label>
          </span>
          <div
            *ngIf="
              loginFormGroup.get('password')?.errors &&
              loginFormGroup.get('password')?.dirty
            "
          >
            <div *ngIf="loginFormGroup.get('password')?.errors?.['required']">
              <small class="p-error block">Password is required</small>
            </div>
            <div *ngIf="loginFormGroup.get('password')?.errors?.['minlength']">
              <small class="p-error block">Password should be at least 4 characters long</small>
            </div>
          </div>
        </div>
      </div>
      <div>
        <button
          pButton
          type="submit"
          label="Login"
          [disabled]="loginFormGroup.invalid"
          [loading]="isLoading"
        ></button>
      </div>
    </div>
  </div>
</form>
