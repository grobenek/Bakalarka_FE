<div>
  <p-dropdown
    class="m-4"
    [options]="lineChartDropdownOptions"
    [(ngModel)]="lineChartSelectedOption"
    (onChange)="onOptionChange()"
  ></p-dropdown>
  <div
    echarts
    (autoResize)="true"
    (chartInit)="onLineChartInit($event)"
    [options]="lineChartOptions"
    class="chart"
  ></div>
</div>
