<div>
  <p-overlayPanel #opDate>
    <ng-template pTemplate>
      <div class="flex flex-row column-gap-3">
        <p-calendar
          [(ngModel)]="rangeDates"
          selectionMode="range"
          [inline]="true"
          [showButtonBar]="true"
          (onSelect)="onDateRangeSelect()"
        ></p-calendar>
        <p-divider layout="vertical"></p-divider>
        <div>
          <p-listbox
            [options]="lineChartListOptions"
            (onClick)="onOptionChange()"
            [(ngModel)]="lineChartSelectedOption"
            optionLabel="label"
            optionValue="value"
          ></p-listbox>
        </div>
      </div>
    </ng-template>
  </p-overlayPanel>

  <div class="flex flex-row column-gap-3">
    <button
      type="text"
      pButton
      label="Date"
      icon="pi pi-calendar"
      (click)="opDate.toggle($event)"
    ></button>
    <app-electric-data-tree-select></app-electric-data-tree-select>
  </div>
  <div
    echarts
    (autoResize)="(true)"
    (chartInit)="onLineChartInit($event)"
    [options]="lineChartOptions"
    class="chart"
  ></div>
</div>
